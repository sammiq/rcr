[package]
name = "rcr"
version = "0.1.1"
edition = "2021"
description = "A file checking tool"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.62"
base16ct = { version = "0.1.1", features = ["alloc"] }
camino = "1.1.1"
clap = { version = "3.2.17", features = ["derive"] }
digest = "0.10.3"
log = "0.4.17"
md-5 = "0.10.1"
roxmltree = "0.15.0"
sha1 = "0.10.1"
sha2 = "0.10.5"
simple_logger = { version = "2.2.0", features = ["colors", "stderr"] }
wild = "2.1.0"
zip = "0.6.2"

[profile.release]
debug = true
